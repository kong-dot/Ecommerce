{% load static %}

<!-- Bootstrap Carousel -->
<div id="carouselExampleIndicators" class="carousel slide mt-5 mb-4" style="max-width: 1300px; margin: 100px auto 30px;" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/MW-1.jpg' %}" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="Mobile Watch">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/Mobiles-1.png' %}" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="Mobile">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/toys.jpg' %}" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="Toys">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
