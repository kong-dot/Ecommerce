{% extends 'shop/layouts/main.html' %}
{% block title %}
      Ecommerce|Cart
{% endblock title %}
{% block content %}
<style>
.card {
  height: 100%;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.03);
}

.card-img-top {
  width: 100%;
  height: 320px;
  object-fit: cover;
  background-color: #fff;
}

.card-body {
  text-align: center;
  padding: 15px;
}

</style>


<section class="bg-light py-4 my-5">
  <div class="container">
    <div class="row g-4 my-3">
        <div class="col-12">
                <h4 class="mb-3">Cart Items</h4>
                <hr style="border-color: white;">
        </div>

        <table class="table table-bordered">
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Unit</th>
                <th>Remove</th>
            </tr>
            {% for item in fav %}
            <tr>
                <td><img src="{{item.product.product_image.url}}" height="75px" alt="{{item.product_name}}"></td>
                <td>{{ item.product.name }}</td>
                <td>{{ item.product.selling_price | stringformat:'d'}}</td>
                <td><a href="{% url 'remove_fav' item.id %}" onclick="return confirm('Are you sure? to Remove')" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Remove</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
  </div>
</section>

{% endblock content %}
